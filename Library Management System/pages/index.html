<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up/Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="form-container">
      <h1>Welcome to our site!</h1>
      <form id="signup-form">
        <h2>Sign Up</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <button type="submit">Sign Up</button>
      </form>
      <form id="login-form" style="display:none;">
        <h2>Login</h2>
        <label for="email-login">Email:</label>
        <input type="email" id="email-login" name="email-login" required>
        <label for="password-login">Password:</label>
        <input type="password" id="password-login" name="password-login" required>
        <button type="submit">Login</button>
      </form>
      <p id="forgot-password">Forgot password?</p>
      <p id="dont-have-account">Don't have an account? <span id="signup-link">Sign Up</span></p>
    </div>
  </body>
</html>
